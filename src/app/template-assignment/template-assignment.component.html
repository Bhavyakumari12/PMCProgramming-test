<div
  *ngFor="let set of products; let i = index"
  [class]="
    'row g-0 border-end border-top border-dark ' +
    (i == products.length - 1 ? 'border-bottom' : '')
  "
>
  <div *ngFor="let product of set" [class]="'p-0 col-' + 12 / set.length">
    <div class="box border-start border-dark">
      {{ product?.name || "N/A" }}
    </div>
  </div>
</div>
